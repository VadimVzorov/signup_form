<html>
<head>
	<title>AnalogSea Signup Form</title>
	 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	 <link rel="stylesheet" type="text/css" href="form.css">
	 <meta charset="UTF-8">
	 <meta name="description" content="Signup page for Analog Sea - Thinkful Challenge">
	 <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">

</head>
<body>

	<img src="logo.png" class="logo" alt:"Analog Sea Logo">

	<div class=seaform>
		<form class="su_form" action="test.com/server" method="post">
			<h1>Sign Up</h1>
			<label for="email">Email</label>
			<input id="email" name="email" type="email" required placeholder="foo@bar.com">

			<label for="password">Password</label>
			<input id="password" name="password" required placeholder="1234passw0rd" type="password">

			<button type="submit">Sign up</button>
			<a href="test.com/forgotpassword" class="fpassword">Forgot password?</a>
		</form>
	</div>

	<p>Already have an account? <a href="test.com/login" class="login">Log in<a></p>

</body>
</html>
